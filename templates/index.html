<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #1f1f2e, #2b2b3d);
        color: #eee;
        font-family: "Segoe UI", sans-serif;
      }

      h1 {
        text-align: center;
        font-weight: 700;
        margin-bottom: 2rem;
        color: #fff;
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      }

      .search-bar {
        max-width: 600px;
        margin: 0 auto 2rem;
      }

      .quote-card {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid #444;
        border-radius: 15px;
        padding: 1.5rem;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .quote-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.15);
      }

      .badge {
        margin: 0.2rem;
        background: linear-gradient(135deg, #88b2cc, #658ea9);
        color: #fff;
        font-size: 0.75rem;
      }

      .blockquote-footer {
        font-size: 0.9rem;
        color: #ccc;
      }

      .no-results {
        text-align: center;
        font-style: italic;
        color: #aaa;
        margin-top: 3rem;
      }
      .btn-glow {
        background: #658ea9;
        border: none;
        color: #fff;
        font-weight: bold;
        padding: 0.6rem 1.5rem;
        border-radius: 50px;
        box-shadow: 0 0 10px #658ea9;
        transition: all 0.3s ease;
      }

      .btn-glow:hover {
        box-shadow: 0 0 20px #88b2cc;
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <h1>üìú Quotes Dashboard</h1>
      <div class="text-center mb-4">
        <a href="/random" class="btn btn-glow">üé≤ Show Random Quote</a>
      </div>

      <form method="get" class="search-bar">
        <input
          type="text"
          name="q"
          class="form-control form-control-lg"
          placeholder="Search by quote, author, or tag..."
          value="{{ query or '' }}"
        />
      </form>

      {% for q in quotes %}
      <div class="quote-card mb-4">
        <blockquote class="blockquote">
          <p class="mb-3">‚Äú{{ q.quote }}‚Äù</p>
          <footer class="blockquote-footer">
            {{ q.author }} ‚Äî {{ q.born_date }} in {{ q.born_location }}
          </footer>
        </blockquote>
        <div class="mt-2">
          {% for tag in q.tags %}
          <span class="badge rounded-pill">{{ tag }}</span>
          {% endfor %}
        </div>
      </div>
      {% else %}
      <p class="no-results">No matching quotes found.</p>
      {% endfor %}
    </div>
  </body>
</html>
