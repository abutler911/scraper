<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Random Quote</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #1f1f2e, #2b2b3d);
        color: #eee;
        font-family: "Segoe UI", sans-serif;
      }

      .container {
        max-width: 800px;
        margin: auto;
        padding: 4rem 1rem;
      }

      .quote-card {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid #444;
        border-radius: 15px;
        padding: 2rem;
        text-align: center;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      }

      .badge {
        margin: 0.2rem;
        background: linear-gradient(135deg, #88b2cc, #658ea9);
        color: #fff;
      }

      .blockquote-footer {
        font-size: 0.9rem;
        color: #ccc;
      }

      .btn-glow {
        background: #658ea9;
        border: none;
        color: #fff;
        font-weight: bold;
        padding: 0.6rem 1.5rem;
        border-radius: 50px;
        box-shadow: 0 0 10px #658ea9;
        transition: all 0.3s ease;
      }

      .btn-glow:hover {
        box-shadow: 0 0 20px #88b2cc;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-4">üé≤ Random Quote</h1>

      <div class="quote-card">
        <blockquote class="blockquote mb-3">
          <p>‚Äú{{ quote.quote }}‚Äù</p>
          <footer class="blockquote-footer">
            {{ quote.author }} ‚Äî {{ quote.born_date }} in {{ quote.born_location
            }}
          </footer>
        </blockquote>

        <div class="mb-3">
          {% for tag in quote.tags %}
          <span class="badge rounded-pill">{{ tag }}</span>
          {% endfor %}
        </div>

        <a href="/random" class="btn btn-glow">Show Another</a>
        <a href="/" class="btn btn-secondary ms-2">Back to All Quotes</a>
      </div>
    </div>
  </body>
</html>
